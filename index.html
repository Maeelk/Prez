<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goat Survivors</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#12141b" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: #080b11;
        color: #f6f6f6;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      #game-root {
        flex: 1;
        display: flex;
        align-items: stretch;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      .overlay > * {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="game-root">
      <canvas id="game-canvas" width="1280" height="720"></canvas>
      <div class="overlay" id="ui-layer"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
